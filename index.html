<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<title>form</title>
</head>
<body>
	<div class="wrapper fadeInDown">
	  <div id="formContent">
	    <!-- Tabs Titles -->
	    <h2 class="s1 active" ><a id="SI" href="#login">Sign In</a>  </h2>
	    <h2 class="s2 underlineHover" ><a id="SU" href="#login2">Sign Up</a></h2>

	    <!-- Icon -->
	    <div class="fadeIn first">
	      <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/user-01-256.png" id="icon" alt="User Icon" />
	    </div>

	    <!-- Login Form -->
	    <div class="login">
		    <form>
		      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login1">
		      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
		      <input type="submit" class="fadeIn fourth" value="Log In">
		    </form>
	    	
	    </div>
	    <div class="login2">
		    <form>
		      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login2">
			  <input type="text" id="password" class="fadeIn third" name="login" placeholder="password2">
			  <input type="text" id="login" class="fadeIn second" name="login" placeholder="login2">
		      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password2">
		      <input type="submit" class="fadeIn fourth" value="Log In">
		    </form>
	    	
	    </div>

	    <!-- Remind Passowrd -->
	    <div id="formFooter">
	      <a class="underlineHover" href="#">Forgot Password?</a>
	    </div>
	  </div>
	</div>
</body>
<script src="main.js"></script>
</html>
